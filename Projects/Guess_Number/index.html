<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Guessing The Number</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div id="wrapper">
        <h1>Number guessing game</h1>
        <p>Try ans guess a random number between 1 and 100</p>
        <p>You have 10 attempts to guess the right number.</p>
    </br>
    <form  class="form">
        <label id  ="guess" for="guessField">Guess a number</label>
        <input type="text" id="guessField" class="guessField">
        <input type="submit" value="Submit Guess" class="guessSubmit" id="subt">
    </form>

    <div class="resultPara">
        <p>Previous Guess : <span class ="guesses"></span> </p>
        <p>Guesses Remaining : <span class="lastResult">10</span></p>
        <p class="lowOrHi"></p>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
