<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events in JavaScript</title>
</head>
<body>
    <h1>Akshat Srivastava</h1>
    <button id="stop">Stop</button>
</body>
<script>

    // setTimeout( function () {
    //     console.log("Set Timeout of 2sec");
    // },2000);

    const NameDisplay = function () {
        document.querySelector('h1').innerHTML = ' Akshat Srivastava Web Developer!!!'
    } 

    const changeMe = setTimeout(NameDisplay,3000)

    // setInterval(function () {
        
    // },3000)

    // clearTimeout(setTimeout_function(){}); -> Call back function will not return any value or do not change.

     document.querySelector('#stop').addEventListener('click',()=>{
        clearTimeout(changeMe)
        console.log('STOPPED DISPLAY');
    })
</script>
</html>
